name: Test Control Workflow
on:
  pull_request:
    branches: [ "main" ]
    paths: [ "microservices/control/**", ".github/**" ]
  workflow_call:

jobs:
  call-workflow-lib-test-build:
    uses: ./.github/workflows/lib-test-build.yml
    secrets: inherit

  test-control-msc:
    runs-on: ubuntu-latest
    needs: call-workflow-lib-test-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/yarn
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        working-directory: .
        run: yarn install

      - name: Build deps
        run: yarn turbo run build --filter=storage...

      - name: Test Control Microservice
        run: yarn test --filter=storage...

name: Frontend build/test

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - "modules/**"
      - ".github/**"
      - "nginx/**"
  workflow_call:

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'  # Ensure you use the correct cache type if using Yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint frontend
        working-directory: ./frontend
        run: yarn lint

      - name: Build frontend
        run: yarn build --filter=frontend...

      - name: Test frontend
        run: yarn test --filter=frontend...

name: Test Webapp Workflow

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend_new/**"
      - "modules/**"
      - ".github/**"
      - "nginx/**"
  workflow_call:

jobs:
  call-workflow-lib-test-build:
    uses: ./.github/workflows/lib-test-build.yml
    secrets: inherit

  test-frontend:
    runs-on: ubuntu-latest
    needs: call-workflow-lib-test-build

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'  # Ensure you use the correct cache type if using Yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint frontend
        working-directory: ./frontend_new
        run: yarn lint

      - name: Build frontend
        working-directory: ./frontend_new
        run: CI=false yarn build
